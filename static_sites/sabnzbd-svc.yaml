{
    "kind": "Service",
    "apiVersion": "v1",
    "metadata": {
        "name": "sabnzbd"
    },
    "spec": {
        "ports": [
            {
                "protocol": "TCP",
                "port": 80,
                "targetPort": 8080
            }
        ]
    }
}

{
    "kind": "Endpoints",
    "apiVersion": "v1",
    "metadata": {
        "name": "sabnzbd"
    },
    "subsets": [
        {
            "addresses": [
                { "ip": "10.0.1.31" }
            ],
            "ports": [
                { "port": 8080 }
            ]
        }
    ]
}
