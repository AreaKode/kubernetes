apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: baby
spec:
  rules:
  - host: baby.burntsheep.com
    http:
      paths:
      - path: /
        backend:
          serviceName: baby
          servicePort: 80
      - path: /.well-known
        backend:
          serviceName: letsencrypt
          servicePort: 80
